<div class="card-details-container">
    <mat-card class="card-container">
        <mat-card-header>
            <h3>{{card.name}}</h3>
        </mat-card-header>
        <mat-card-content>
            <img [src]="card.imageUrl" alt="Card Image" class="card-img">
        </mat-card-content>
    </mat-card>
    <mat-card class="deck-list-container">
        <mat-card-header>
            <h3>Recent decks with {{card.name}}</h3>
        </mat-card-header>
        <mat-card-content>
            <app-deck-table [decks]="decks" 
    [getColorIconsForDeck]="getColorIconsForDeck.bind(this)" [viewDeckDetails]="viewDeckDetails.bind(this)"/>
        </mat-card-content>
    </mat-card>
</div>
