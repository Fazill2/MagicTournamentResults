<div class="tournament-list-main">
    <div class="tournament-list-header">
        <mat-form-field appearance="fill" class="format-select">
            <mat-label>Format</mat-label>
            <mat-select placeholder="Select a format"  [(value)]="selectedFormat" (selectionChange)="onFormatChange()">
                <mat-option *ngFor="let format of formats" [value]="format">
                    {{format}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tournament-list-container">
        <table mat-table [dataSource]="tournaments" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let tournament">{{tournament.date | date}}</td>
              </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let tournament">{{tournament.name}}</td>
              </ng-container>
            
              <ng-container matColumnDef="players">
                <th mat-header-cell *matHeaderCellDef>Players</th>
                <td mat-cell *matCellDef="let tournament">{{tournament.players}}</td>
              </ng-container>
            
            
              <ng-container matColumnDef="format">
                <th mat-header-cell *matHeaderCellDef>Format</th>
                <td mat-cell *matCellDef="let tournament">{{tournament.format}}</td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr 
              mat-row
              (click)="viewTournamentDetails(row)"
              *matRowDef="let row; columns: displayedColumns;">
            </tr>     
        </table>
        <mat-paginator [length]="totalItems"
                showFirstLastButtons
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)">
         </mat-paginator>
    </div>
</div>
